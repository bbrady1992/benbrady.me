version: "3.0"
services:
  reverse:
    container_name: reverse
    hostname: reverse
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
            - "/etc/letsencrypt:/etc/letsencrypt"
            - "./nginx:/etc/nginx"
  site:
    container_name: site
    hostname: site
    build: client
    image: bbrady1992/personal-site:latest
    ports:
      - 3000:3000
  server:
    container_name: server
    hostname: server
    build: server
    image: bbrady1992/server:latest
    ports:
      - 5000:80
